<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
</head>
<body>
    <h1>Your Text</h1>
    <a href={% url 'home' %}>Home</a>
    </br>
    {{ fulltext }}

        <p> {{ k }} : {{ v }} times </p>
    {% endfor %}

</body>
</html>
